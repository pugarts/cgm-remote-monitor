  <style type="text/css">
	@import url("//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800");
  
    body {
		text-align: center;
		margin: 0 0;
		padding: 0;
		overflow: hidden;
    }
    main {
    	display: -webkit-box;			// Lots of vertical centering redundancy here
		display: -ms-flexbox;			// to accommodate different/old browsers.
		display: -webkit-flex;
		display: flex;
		-webkit-box-align: center;
		-webkit-flex-align: center;
		-ms-flex-align: center;
		-webkit-align-items: center;
		align-items: center;
    	height: 100vh;
    	width: 100%;
    	margin: 0 0;
    	padding: 0;
    }											
    .inner {
    	width: 100%;
    	-webkit-transform: translateY(-5%);
    }
    .bgnow {
    	font-family: 'Open Sans';
		font-weight: 700;
		font-size: 40vmin;	        
		color: white;
    }
    .timestyle {
    	font-family: 'Open Sans';  
	   	font-size: 18vmin;
		color: #9b9b9b;
    }
    .timestale {	     
    	color: #ad5656;
    }
    .stale {
    	color: #ad5656;
    }
    .bodystale {
    	background-color: lightblue;
    }
	  
  </style>
</head>

<body>

  <main>	 
  	<div class="inner"> 
		<div id="txt" class="timestyle"></div>
		<div class="bgnow"></div>
		<div class="arrow"><img id="arrow" src="" width="" /></div>
	</div>
  </main>
  
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/api/v1/status.js"></script>
  <script src="/public/js/bundle.js"></script>
  
  <script type="text/javascript">
    function query ( ) {
      console.log('query');
      $.ajax('/api/v1/entries/current.json', { success: render });
    }

    function render (xhr) {
		console.log('xhr', xhr);
		var rec = xhr[0];
		var last = new Date(rec.date);
		var now = new Date( );

		var LowThresh = parseFloat("95");	// Set low/med/high thresholds here.
		var MedThresh = parseFloat("185");	// Below Low will be red; between Low & Med
		var HighThresh = parseFloat("220");	// is green; between Med & High is yellow;
											// above High is red. Use mg/dl numbers if
											// that's your site setting.
											// Would love to just pull these from the main
											// NS settings, but not sure how to call.

		if (window.serverSettings.settings.units == 'mmol') {
		rec.sgv = Nightscout.units.mgdlToMMOL(rec.sgv);
		}
		var bgNum = parseFloat(rec.sgv);

		var red = 'rgba(123,0,0,1)';		// These are the particular shades of 
		var yellow = 'rgba(170,143,0,1)';	// red, yellow, and green. Tweak if you like.
		var green = 'rgba(50,107,0,1)';
	    	var stalebackground = 'rgba(105,138,155,1)';
	    
		var direction = rec.direction;

		$('#arrow').attr('src', 'images/'+direction+'.png');

		var arrowWidth = '100';
		
		switch (direction) {				// Arrow images are different widths.
			case "DoubleUp":
			case "DoubleDown":
				arrowWidth = '153';
				break;
 			case "SingleUp":
			case "SingleDown":
				arrowWidth = '77';
				break;
			case "FortyFiveUp":
			case "FortyFiveDown":
				arrowWidth = '85';
				break;
			case "Flat":
				arrowWidth = '107';
				break;
		}

		$('#arrow').attr('width', arrowWidth);	// Set the correct arrow width.

		$('.bgnow').text(rec.sgv);				// Insert the BG value text. 

		if (bgNum<LowThresh) {
			$('body').css('background-color', red);		// Threshold background coloring.
		}

		if ((LowThresh <= bgNum) && (bgNum < MedThresh)) {
			$('body').css('background-color', green);
		}
	    
	    	if ((LowThresh <= bgNum) && (bgNum < MedThresh) && (now - last > threshold)) {
			$('body').css('background-color', stalebackground);
		}

		if ((MedThresh <= bgNum) && (bgNum < HighThresh)) {
			$('body').css('background-color', yellow);
		}

		if (bgNum >= HighThresh) {
			$('body').css('background-color', red);
		}

		var threshold = 1000 * 60 * 2;		// Time before data considered stale.

		$('.bgnow').toggleClass('stale', (now - last > threshold));	// Restyle BG, timestyle and bockground if stale.
	    	$('.timestyle').toggleClass('timestale', (now - last > threshold));
	        $('body').toggleClass('bodystale', (now - last > threshold)); 
	}

    function init ( ) {
      console.log('init');
      query( );
      setInterval(query, 1 * 60 * 1000);
    }

    init( );
	  function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i
    <10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
startTime();
  </script>
        </body>
